<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a2a27b1fba.js" crossorigin="anonymous"></script>
    <title>todo-list</title>
  </head>
  <body>
    <header class="titulo">
      <h1>Todo-list</h1>
    </header>

    <div class="todo">
      
      <div class="cria-item">
      <input type="text" placeholder="Tarefas" class="todo-input" id="novoItem" /> 
      <button class="button-add" id="addButton"><i class="fas fa-plus-square fa-2x"></i></button>
      <input type="text" class="tags" placeholder="Tags">
      <input type="date" class="todo-input-data" />
      </div>
      
      <div class="todo__list" id="todoList">
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
